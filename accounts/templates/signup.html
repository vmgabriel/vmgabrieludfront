{% extends 'content.html' %}
{% load static %}

{% block container %}
  <div class="title">
    <h3><i class="bi bi-people-fill"></i> Create New User</h3>
  </div>

  <div class="block">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="input-field col s12">
        <label for="email">{{ form.email.label }}</label>
        {{ form.email }}
      </div>
      <div class="input-field col s12">
        <label for="username">{{ form.username.label }}</label>
        {{ form.username }}
      </div>
      <div class="input-field col s12">
        <label for="first_name">{{ form.first_name.label }}</label>
        {{ form.first_name }}
      </div>
      <div class="input-field col s12">
        <label for="last_name">{{ form.last_name.label }}</label>
        {{ form.last_name }}
      </div>
      <div class="input-field col s12">
        <label for="telephone">{{ form.telephone.label }}</label>
        {{ form.telephone }}
      </div>
      <div class="buttons">
        <a class="btn btn-secondary" href="{% url 'accounts:profile-new' %}">Cancel</a>
        <input class="btn btn-primary" type="submit" value="Save">
      </div>
    </form>
  </div>
{% endblock container %}
