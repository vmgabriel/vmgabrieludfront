{% load static %}

<header class="header" id="header">
  <div class="nav_list header_toggle menu" id="menu">
    <i class='bi bi-list' id="header-toggle"></i>
  </div>
  <div class="header_img" data-bs-toggle="collapse" data-bs-target="#profile" aria-controls="profile" aria-expanded="false" aria-label="Toggle navigation">
    <img src="{% if user.image %}{{ user.image.url }}{% else %}{% static 'img/user.png' %}{% endif %}">
  </div>
</header>
<div class="collapse navbar-collapse profile-collapse" id="profile" style="width: 100%;">
  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    <li class="nav-item">
      <i class="bi bi-person-fill"></i>
      <a class="nav-link" aria-current="page" href="{% url 'accounts:profile-user' %}">Profile</a>
    </li>
    <li class="nav-item">
      <i class="bi bi-door-open-fill"></i>
      <a class="nav-link" href="{% url 'logout' %}">Sign out</a>
    </li>
  </ul>
</div>
